<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>

    <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="../../utilities/template.css">
    <link rel="stylesheet" href="newYearCountdown.css">
</head>
<body>
    <!-- header --------------------------------------------->
    <div class="header header-onTop">
        <a id="btn-gabut" href="../../index.html" class="display-4">gabut</a>
    </div>


    <!-- content ------------------------------------------->
    <div class="container text-center text-white mt-5" id="content">
        <h1 class="display-3 countdown">New Year's Countdown</h1>

        <div class="box">
            <h1 class="display-2 timer" id="days">0</h1>
            <p class="lead txt">Days</p>

        </div>

        <div class="box">
            <h1 class="display-2 timer" id="hours">0</h1>
            <p class="lead txt">Hours</p>
        </div>


        <div class="box">
            <h1 class="display-2 timer" id="minutes">0</h1>
            <p class="lead txt">Minutes</p>

        </div>

        <div class="box">
            <h1 class="display-2 timer" id="seconds">0</h1>
            <p class="lead txt">Seconds</p>
        </div>

        <br>

    </div>

    <!-- footer ------------------------------------------->
    <div class="container-fluid footer text-center text-white bg-transparent">
        <div class="reachMe">
            <h5 class="display-4">Reach Me</h5>
            <div class="icon">
                <i class="fab fa-facebook fa-3x"></i>
                <i class="fab fa-instagram fa-3x"></i>
                <i class="fab fa-twitter fa-3x"></i>
                <i class="fab fa-linkedin fa-3x"></i>
                <i class="far fa-envelope fa-3x"></i>
            </div>
            <hr>
            <div class="copyright">
                <p class="lead">Copyright&copy;2020 | ardnn</p>
                <p class="lead"><i class="fas fa-map-marker mr-2"></i>Antah berantah</p>    
            </div>
        </div>
    </div>


    <!-- javascript cdn -->
    <script 
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
        crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/968e6717ba.js" crossorigin="anonymous"></script>
    <script src="newYearCountdown.js"></script>
    <script src="../../utilities/template.js"></script>
</body>
</html>
