<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Birthday Countdown</title>

    <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="../../utilities/template.css">
    <link rel="stylesheet" href="../../utilities/modal.css">
    <link rel="stylesheet" href="yourBirthdayCountdown.css">
</head>
<body>
    <!-- header --------------------------------------------->
    <div class="header header-onTop">
        <a id="btn-gabut" href="../../index.html" class="display-4">gabut</a>
    </div>

    <!-- content ------------------------------------------->
    <div class="container text-white mt-5" id="content">
        <h1 class="display-4 text-center countdown" id="title">Your Birthday Countdown</h1>
        <form class="form">
            <div class="form-group row">
                <label for="" class="col-sm-3 col-form-label">Your name</label>
                <div class="col-sm-5">
                <input type="text" class="form-control" id="input-name">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-3 col-form-label">Your date of birth</label>
                <div class="col-sm-5">
                <input type="date" class="form-control" id="input-date">
                </div>
            </div>
        </form>
        <button class="btn btn-primary">Submit</button>
    </div>

    <!-- footer ------------------------------------------->
    <div class="container-fluid footer text-center text-white">
        <div class="reachMe">
            <h5 class="display-4">Reach Me</h5>
            <div class="icon">
                <i class="fab fa-facebook fa-3x"></i>
                <i class="fab fa-instagram fa-3x"></i>
                <i class="fab fa-twitter fa-3x"></i>
                <i class="fab fa-linkedin fa-3x"></i>
                <i class="far fa-envelope fa-3x"></i>
            </div>
            <hr>
            <div class="copyright">
                <p class="lead">Copyright&copy;2020 | ardnn</p>
                <p class="lead"><i class="fas fa-map-marker mr-2"></i>Antah berantah</p>    
            </div>
        </div>
    </div>


    <!-- footer ------------------------------------------->
    <div id="modal-submit">
        <div class="modal-submit-content">
            <hr class="line line-top">
                <div class="container modal-submit-text">
                    <!-- akan diisi lewat js -->
                </div>
            <hr class="line line-bottom">
                <div class="container modal-submit-footer text-center">
                    <!-- akan diisi lewat js -->
                </div>
        </div>
    </div>
    


    <!-- javascript cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
        crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/968e6717ba.js" crossorigin="anonymous"></script>
    <script src="yourBirthdayCountdown.js"></script>
    <script src="../../utilities/template.js"></script>
</body>
</html>
